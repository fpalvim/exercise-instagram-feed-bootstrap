<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instagram-Feed-Bootstrap</title>
</head>
<body>

<!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create a new post</h4>    
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p><strong>Caption:</strong></p>
                </div>
                <div class="form-floating mx-3">
                    <textarea class="form-control" placeholder="Add the caption of your post here" id=""></textarea>
                </div>
                <div class="row ml-2 my-2">
                    <a class="col-sm-1 border rounded bg-light p-1 mx-2 my-1 d-flex justify-content-center" href="#"><i class="bi bi-camera-fill"></i></a>
                    <a class="col-sm-1 border rounded bg-light p-1 mx-2 my-1 d-flex justify-content-center" href="#"><i class="bi bi-geo-alt-fill"></i></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>
            <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="instagramLogo col-9 text-dark" href="#"><span><i class="bi bi-instagram"></i></span><strong> Instagram</strong></a>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav mr-auto">
                <li>
                    <button type="button" class="btn btn-success mr-3 ml-3" data-toggle="modal" data-target="#myModal">Create a new post</button>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle bg-secondary rounded text-white w-75 pl-3 pr-3 ml-4 href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span><i class="bi bi-gear-fill"></i></span></a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Accesibility</a>
                        <a class="dropdown-item" href="#">Privacy and Data</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item text-danger" href="#">Log out</a>
                    </div>
                </li>
            </ul>        
        </div>            
    </nav>
    <!-- Tabs to altern into grid/posts -->
    <div class="container-fluid">
        <div class="row my-3">
            <ul class="nav nav-pils col-12 justify-content-center">
                <li class="nav-item">
                    <a href="#navGrid" class="nav-link" role="button" aria-pressed="true"><i class="bi bi-grid-3x3"></i></a>
                </li>
                <li class="nav-item">
                    <a  href="#navPost" class="nav-link" role="button"><i class="bi bi-square-fill"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Photo layouts -->
    <div id="navGrid" class="container-fluid">
        <div class="m-3">
            <div class="row">
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/325/325"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/350/350"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/375/375"></div>
            </div>
            <div class="row">
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/225/225"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/250/250"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/275/275"></div>
            </div>
            <div class="row">
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/425/425"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/450/450"></div>
                <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/475/475"></div>
            </div>
        </div>
    </div>   
    <br> 
    <br>
    <div id="navPost" class="container-fluid">
        <div class="m-3">
            <div class="row justify-content-center">
                <div class="post col-4 p-0 border border-1 rounded mb-5">
                    <div class="post-header d-flex p-1">
                        <div class="col-3 p-0 post-title mt-2">
                            <h5><strong>My post #1</strong></h5>
                        </div> 
                        <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                            <p>08/24</p>
                        </div>
                    </div>
                    <div class="post-img">   
                        <img class="w-100" src="https://picsum.photos/330/330">                
                    </div>
                    <div class="post-footer p-2">
                        <p class="mb-0"><strong>789 Likes</strong></p>
                        <p class="mb-2">This is an example of a post.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="post col-4 p-0 border border-1 rounded mb-5">
                    <div class="post-header d-flex p-1">
                        <div class="col-3 p-0 post-title mt-2">
                            <h5><strong>My post #2</strong></h5>
                        </div> 
                        <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                            <p>12/25</p>
                        </div>
                    </div>
                    <div class="post-img">   
                        <img class="w-100" src="https://picsum.photos/360/360">                
                    </div>
                    <div class="post-footer p-2">
                        <p class="mb-0"><strong>100 Likes</strong></p>
                        <p class="mb-2">This is an example of a post.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="post col-4 p-0 border border-1 rounded mb-5">
                    <div class="post-header d-flex p-1">
                        <div class="col-3 p-0 post-title mt-2">
                            <h5><strong>My post #3</strong></h5>
                        </div> 
                        <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                            <p>01/06</p>
                        </div>
                    </div>
                    <div class="post-img">   
                        <img class="w-100" src="https://picsum.photos/390/390">                
                    </div>
                    <div class="post-footer p-2">
                        <p class="mb-0"><strong>150k Likes</strong></p>
                        <p class="mb-2">This is an example of a post.</p>
                    </div>
                </div>
            </div>
          
            
            
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
