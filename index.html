<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Instagram-Feed-Bootstrap</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light py-3 ">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="bi bi-instagram"></i>
                    <h5 class="d-inline-block fs-5">Instagram</h5>
                </div>
                <div class="row">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-success me-2 mr-2 col" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Create a new post
                    </button>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle col" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi-gear-fill" aria-hidden="true"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
           
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Create a new post</h4>    
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <p><strong>Caption:</strong></p>
                </div>
                <div class="form-floating mx-3">
                    <textarea class="form-control" placeholder="Add the caption of your post here" id=""></textarea>
                </div>
                <div class="row ml-2 my-2">
                    <a class="col-sm-1 border rounded bg-light p-1 mx-2 my-1 d-flex justify-content-center" href="#"><i class="bi bi-camera-fill"></i></a>
                    <a class="col-sm-1 border rounded bg-light p-1 mx-2 my-1 d-flex justify-content-center" href="#"><i class="bi bi-geo-alt-fill"></i></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success">Publish</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tabs to altern into grid/posts -->
    <div class="container-fluid">
        <div class="row my-3">
            <ul class="nav nav-tabs col-12 justify-content-center">
                <li class="nav-item">
                    <a href="#navGrid" class="nav-link active" id="navGrid-tab" aria-current="page" data-bs-toggle="tab" data-bs-target="#navGrid"><i class="bi bi-grid-3x3"></i></a>
                </li>
                <li class="nav-item">
                    <a  href="#navPost" class="nav-link" id="navPost-tab" aria-current="page" data-bs-toggle="tab" data-bs-target="#navPost"><i class="bi bi-square-fill"></i></a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Photo layouts -->
    <div class="tab-content">
        <div id="navGrid" class="container-fluid tab-pane fade show active" role="tabpanel" aria-labelledby="navGrid-tab">
            <div class="m-3">
                <div class="row">
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/325/325"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/350/350"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/375/375"></div>
                </div>
                <div class="row">
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/225/225"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/250/250"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/275/275"></div>
                </div>
                <div class="row">
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/425/425"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/450/450"></div>
                    <div class="col p-1"><img class="w-100 h-100" src="https://picsum.photos/475/475"></div>
                </div>
            </div>
        </div>   
        
        <div id="navPost" class="container-fluid tab-pane fade" role="tabpanel" aria-labelledby="navPost-tab">
            <div class="m-3">
                <div class="row justify-content-center">
                    <div class="post col-4 p-0 border border-1 rounded mb-5">
                        <div class="post-header d-flex p-1">
                            <div class="col-3 p-0 post-title mt-2">
                                <h5><strong>My post #1</strong></h5>
                            </div> 
                            <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                                <p>08/24</p>
                            </div>
                        </div>
                        <div class="post-img">   
                            <img class="w-100" src="https://picsum.photos/330/330">                
                        </div>
                        <div class="post-footer p-2">
                            <p class="mb-0"><strong>789 Likes</strong></p>
                            <p class="mb-2">This is an example of a post.</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="post col-4 p-0 border border-1 rounded mb-5">
                        <div class="post-header d-flex p-1">
                            <div class="col-3 p-0 post-title mt-2">
                                <h5><strong>My post #2</strong></h5>
                            </div> 
                            <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                                <p>12/25</p>
                            </div>
                        </div>
                        <div class="post-img">   
                            <img class="w-100" src="https://picsum.photos/360/360">                
                        </div>
                        <div class="post-footer p-2">
                            <p class="mb-0"><strong>100 Likes</strong></p>
                            <p class="mb-2">This is an example of a post.</p>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="post col-4 p-0 border border-1 rounded mb-5">
                        <div class="post-header d-flex p-1">
                            <div class="col-3 p-0 post-title mt-2">
                                <h5><strong>My post #3</strong></h5>
                            </div> 
                            <div class="post-date col-9 pr-0 d-flex justify-content-end justify-content-top">
                                <p>01/06</p>
                            </div>
                        </div>
                        <div class="post-img">   
                            <img class="w-100" src="https://picsum.photos/390/390">                
                        </div>
                        <div class="post-footer p-2">
                            <p class="mb-0"><strong>150k Likes</strong></p>
                            <p class="mb-2">This is an example of a post.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
